    <!-- JS Global Compulsory -->

    <!-- JS ../assets Init. -->
    <script>
      $(window).on("load", function() {
        // initialization of HSMegaMenu component
        $(".js-mega-menu").HSMegaMenu({
          event: "hover",
          pageContainer: $(".container"),
          breakpoint: 767.98,
          hideTimeOut: 0
        });

        // initialization of svg injector module
        //$.HSCore.components.HSSVGIngector.init('.js-svg-injector');
      });

      $(document).on("ready", function() {
        // initialization of header
        $.HSCore.components.HSHeader.init($("#header"));

        // initialization of unfold component
        $.HSCore.components.HSUnfold.init($("[data-unfold-target]"), {
          afterOpen: function() {
            $(this)
              .find('input[type="search"]')
              .focus();
          }
        });

        // initialization of malihu scrollbar
        $.HSCore.components.HSMalihuScrollBar.init($(".js-scrollbar"));

        // initialization of forms
        $.HSCore.components.HSFocusState.init();

        // initialization of form validation
        $.HSCore.components.HSValidation.init(".js-validate", {
          rules: {
            confirmPassword: {
              equalTo: "#signupPassword"
            }
          }
        });

        // initialization of show animations
        $.HSCore.components.HSShowAnimation.init(".js-animation-link");

        // initialization of fancybox
        $.HSCore.components.HSFancyBox.init(".js-fancybox");

        // initialization of text animation (typing)
        var typed = new Typed(".u-text-animation.u-text-animation--typing", {
          strings: [
            "520 节日快乐.",
            "见谅，我是直男，比较无聊",
            "😄，每次出来就喝奶茶，刷手机，我这种还是少见的."
          ],
          typeSpeed: 60,
          loop: false,
          backSpeed: 25,
          backDelay: 1500,
          onComplete: function() {
            console.log((typed.cursorChar = "#"));
          }
        });
        // setTimeout(function(){
        var typed = new Typed(".u-text-animation.u-text-animation--typing2", {
          strings: [
            "听说今天表白，大家都接受.",
            "处个对象要不要.",
            "打扰了，是心动的感觉."
          ],
          typeSpeed: 60,
          loop: false,
          backSpeed: 25,
          backDelay: 1500,
          startDelay: 2000
        });
        // },2000)
        // setTimeout(function(){
        var typed = new Typed(".u-text-animation.u-text-animation--typing3", {
          strings: ["2019年05月20日23:02:29", "林剑锋.", "致-张莉."],
          typeSpeed: 60,
          loop: false,
          backSpeed: 25,
          backDelay: 1500,
          startDelay: 12000
        });
        // initialization of slick carousel
        $.HSCore.components.HSSlickCarousel.init(".js-slick-carousel");

        // initialization of go to
        $.HSCore.components.HSGoTo.init(".js-go-to");
      });
    </script>
  </body>
</html>
